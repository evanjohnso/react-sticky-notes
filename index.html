<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <link href="styles.css" rel="stylesheet" text="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>
        <script src="https://npmcdn.com/react-draggable"></script>
    </head>
    <body>
        <div id="react-component"></div>
    
        <script type="text/babel">

            let Note = React.createClass({
                getInitialState() {
                    return { editing: false }
                },
                edit() {
                    this.setState({editing: true})
                },
                save() {
                    this.props.onChange(this.refs.newText.value, this.props.id)
                    this.setState({editing: false})
                },
                componentWillMount() {
                    this.style = {
                        right: this.randomBetween(0, window.innerWidth - 150, 'px'),
                        top: this.randomBetween(0, window.innerHeight - 150, 'px'),
                        background: this.getRandomColor()
                    }
                },
                componentDidUpdate () {
                    if (this.state.editing) {
                        this.refs.newText.focus()
                        this.refs.newText.select()
                    }
                },
                shouldComponentUpdate (nextProps, nextState) {
                  return this.props.children !== nextProps.children || this.state !== nextState  
                },
                getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                },
                randomBetween(x, y, s) {
                    return (x + Math.ceil( Math.random() * (y-x))) + s
                },
                remove() {
                    this.props.onRemove(this.props.id)
                },
                renderForm() {
                    return (
                        <div className="note"
                             style={this.style}>
                            <textarea ref="newText"
                                      defaultValue={this.props.children}></textarea>
                            <button onClick={this.save}>SAVE</button>
                        </div>
                    )
                },
                renderDisplay() {
                    return (
                        <div className="note"
                             style={this.style}>
                            <p>{this.props.children}</p>
                            <span>
                                <button onClick={this.edit}>EDIT</button>
                                <button onClick={this.remove}>X</button>
                            </span>
                        </div>
                    )
                },
                render() {
                    return ( <ReactDraggable>
                        { (this.state.editing) ? this.renderForm() 
                                                    : this.renderDisplay()} 
                            </ReactDraggable>
                    )}
            })




            let Board = React.createClass({
                PropTypes: {
                    const: function(props, propName) {
                        if(typeof props[propsName] !== "number") {
                            return new Error("the count must be a number")
                        }
                        if (props[propName] > 100) {
                            return new Error(`Creating ${props[propsName]} notes is ridiculous`)
                        }
                    }
                },
                getInitialState() {
                    return {
                        notes: []
                    }
                },
                componentWillMount() {
                    if (this.props.count) {
                        let url = `http://baconipsum.com/api/?type=all-meat&sentences=${this.props.count}`
                        fetch(url)
                                .then(results => results.json())
                                .then(array => array[0])
                                .then(text => text.split('. '))
                                .then(array => array.forEach(                   
                                    sentence => this.add(sentence)))
                                .catch(function(err) {
                                    console.log("Didn't connect to the API", err)
                                }) 
                    }
                },
                nextId() {
                    this.uniqueId = this.uniqueId || 0
                    return this.uniqueId++
                },
                add(textToAdd) {
                    let notes = [
                        ...this.state.notes,
                        {
                            id: this.nextId(),
                            text: textToAdd
                        }
                    ]
                    console.log(this.state.notes)
                    this.setState({notes})
                },
                update(newText, id) {
                    let notes = this.state.notes.map(
                        note => (note.id !== id) ? 
                        note :
                        {
                            ...note,
                            text: newText
                        }
                    )
                    
                    this.setState({notes})
                    
                },
                remove(id) {
                    let notes = this.state.notes.filter(note => note.id !== id)
                    this.setState({notes})
                },
                eachNote(note) {
                    return (<Note key={note.id}
                                  id={note.id}
                                  onChange={this.update}
                                  onRemove={this.remove} >
                                  {note.text}
                            </Note>)
                },
                render() {
                    return (
                        <div>
                            <button onClick={ this.add }>+</button>
                            {this.state.notes.map(this.eachNote)}
                        </div>
                    )
                }
            })
        ReactDOM.render(<Board count={10} />, 
            document.getElementById('react-component'))
        </script>
    </body>
</html>
